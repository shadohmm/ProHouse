<div
  class="bg-[#112240] rounded-xl overflow-hidden border border-blue-900/40 hover:border-blue-500/40 transition group hover:transform hover:scale-[1.02]">
  <div class="aspect-video relative overflow-hidden">
    <img
      [src]="property.property_image"
      [alt]="property.property_name"
      class="object-cover w-full h-full group-hover:scale-105 transition duration-500"
    />
    <span
      class="absolute top-4 right-4 px-3 py-1 rounded-full text-sm font-medium  bg-yellow-500 text-red-800">
      {{ property.city }}
    </span>
  </div>
  <div class="p-6">
    <h3 class="text-xl font-semibold text-white mb-2">{{ property.property_name }}</h3>
    <div class="flex items-center gap-4 text-sm text-gray-400 mb-4">
      <span>Price</span>
      <!-- Price -->
      <span class="text-blue-400" text-red-400>{{ property.property_price }} ETH</span>
    </div>
    <p class="text-gray-400 text-sm mb-6">{{ property.property_description }}</p>
    <div class="flex items-center gap-3">
      <!-- Enroll Now Button -->
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center gap-2 whitespace-nowrap"
        (click)="editProperty()">
        Edit Property
      </button>

      
      <button (click)="deleteProperty(property.id)"
      class="px-8 py-2 border border-blue-500 text-blue-400 rounded-lg hover:bg-blue-500/10 transition whitespace-nowrap">
        Delete
      </button>
    </div>
  </div>
</div>
