<div class="min-h-screen bg-[#0a192f]">
  <app-nav></app-nav>

  <section class="relative pt-32 pb-20 overflow-hidden">
    <div class="max-w-7xl mx-auto px-6">
      <div class="relative z-10">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
          Gift youself a lovely Home<br /><span class="text-blue-500">Secure Your Future</span>
        </h1>
        <p class="text-xl text-gray-400 mb-8 max-w-2xl">
          Own your dream space. Discover premium properties backed by security, trust, and tech-driven transparency.
        </p>
        <div class="flex flex-wrap gap-4">
          <button id="viewCoursesButton" class="px-8 py-4 border border-blue-500 text-blue-400 rounded-lg hover:bg-blue-500/10 transition">
            <a href="#courses">View Properties</a>
          </button>
        </div>
      </div>
      <div class="absolute top-0 right-0 w-1/2 h-full opacity-10 bg-gradient-to-bl from-blue-500 via-purple-500 to-transparent blur-3xl"></div>
    </div>
  </section>

  <section class="py-20 bg-[#0c1b2b]">
    <div class="max-w-7xl mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <app-feature *ngFor="let feature of features" [feature]="feature"></app-feature>
      </div>
    </div>
  </section>

 
  <section id="courses" class="py-20">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-white mb-12 text-center">Top-Selling Properties</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <app-course *ngFor="let property of properties" [property]="property" (edit)="openEditModal($event)" (deleted)="onPropertyDeleted($event)"></app-course>
      </div>
    </div>
  </section>

  <section class="py-20 bg-[#0c1b2b]">
    <div class="max-w-7xl mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <app-stat *ngFor="let stat of stats" [stat]="stat"></app-stat>
      </div>
    </div>
  </section>
</div>

<app-edit-property
  [property]="selectedProperty"
  [visible]="showEditModal"
  (close)="closeEditModal()"
  (save)="saveEditedProperty($event)">
</app-edit-property>
