<div class="p-6 bg-[#112240] rounded-xl border border-blue-900/40 hover:border-blue-500/40 transition group">
    <i [class]="'lucide-' + feature.icon + ' w-12 h-12 text-blue-500 mb-4 group-hover:scale-110 transition'">
        <img [src]="feature.icon" alt="">
    </i>
    <h3 class="text-xl font-semibold text-white mb-2">{{ feature.title }}</h3>
    <p class="text-gray-400">{{ feature.description }}</p>
  </div>
